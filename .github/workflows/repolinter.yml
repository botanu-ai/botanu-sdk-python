name: Repolinter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Repolinter
        uses: todogroup/repolinter-action@v1
        with:
          config_url: https://raw.githubusercontent.com/lfai/foundation/main/repolinter.json
